<form [formGroup]="exampleForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full sm:w-56 mx-auto p-4 border border-gray-300 rounded-lg shadow-sm">
    <div class="flex flex-col gap-1">
        <label for="username" class="font-semibold">Username</label>
        <input pInputText type="text" pSize="small" id="username" placeholder="Username" formControlName="username" [invalid]="isInvalid('username')" />
        
        @if (isInvalid('username')) {
            <p-message severity="error" size="small" variant="simple">Username is required.</p-message>
        }
    </div>

    <div class="flex flex-col gap-1">
        <label for="password" class="font-semibold">Password</label>
        <p-password size="small" placeholder="Password" formControlName="password" [invalid]="isInvalid('password')" [feedback]="false" autocomplete="off" fluid />

        @if (isInvalid('password')) {
            <p-message severity="error" size="small" variant="simple">Password is required.</p-message>
        }
    </div>

    <button pButton size="small" severity="secondary" type="submit"><span pButtonLabel>Submit</span></button>
</form>
